<section>
  <div class="contact-content text-center">
    <h1>Connect with me!</h1>

  </div>

  <div class="form-content container d-flex justify-content-center px-3">
    <div class="form w-100" style="max-width: 500px;">
      <form onsubmit="handleFormSubmit(event)">
        <h1 class="text-center">Contact Form</h1>

        <div class="inputGroup">
          <input type="text" name="Name" placeholder=" " required>
          <label for="Name">Name</label>
        </div>

        <div class="inputGroup">
          <input type="email" name="Email" placeholder=" " required>
          <label for="Email">Email</label>
        </div>

        <div class="inputGroup">
          <textarea name="Message" placeholder=" " required></textarea>
          <label for="Message">Message</label>
        </div>

        <div class="text-center">
          <button type="submit" class="gamayAngSubmit">Submit</button>
          <a href="contact.html" class="cancelBtn d-block mt-2">Cancel</a>
        </div>

      </form>
    </div>
  </div>
</section>
